<div class="m-5 ">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>Series Management</span>
      <span class="example-spacer"></span>
      <span>
        <button class="btn btn12" (click)="openDialog()">Add New Series</button>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-toolbar class="my-2 bgt">
    <mat-toolbar-row style="width: 100%;">
      <span style="width: 40%;">Title</span>
      <span style="width: 40%;">Code</span>
      <span style="width: 10%;">Date</span>
      <span style="width: 10%;">Status</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <table style="width: 100%;" class="mt-4">
    <tr class="bg-light ht border" *ngFor='let series of dataSource'>
      <td style="width: 40%;">{{series.subject}}
        <br>
        <button class="btn btn1" (click)="openDialog()">Edit&nbsp;&nbsp;|</button>
        <button class="btn btn2">Delete</button>
      </td>
      <td style="width: 40%;">{{series.code}}</td>
      <td style="width: 10%;">{{series.date}}</td>
      <td style="width: 10%;">{{series.status}}</td>
    </tr>
  </table>
</div>
