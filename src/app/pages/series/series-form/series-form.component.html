<mat-toolbar>
    <mat-toolbar-row>
      <span> New Series</span>
      <span class="example-spacer"></span>
      <button mat-button mat-dialog-close>Close</button>
      <button mat-button>Save</button>
      <button mat-button>Publish</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content class="mat-typography">
    <div class="row m-0">
      <div class="col-md-7 border">
        <div class="for-w border-bottom">
          <label>Title *</label>
          <input type="text">
        </div>
        <div class="for-w border-bottom">
          <label>Description *</label>
          <textarea name="" id="" cols="10" rows="3"></textarea>
        </div>
        <div class="row m-0 for-w">
          
        </div>
      </div>
      <div class="col-md-5 border">
        <mat-list role="list">
          <mat-list-item role="listitem">Series Code :
            <div class="dis2 search-div px-3">
              <mat-form-field class="search-form-field" floatLabel="never">
              <input  matInput placeholder="Series Code">
              </mat-form-field>
            </div>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item role="listitem">Created Date :
            <div class="dis2 search-div px-3">
              <mat-form-field class="search-form-field" floatLabel="never">
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item role="listitem">Published Date :
              <div class="dis2 search-div px-3">
                  <mat-form-field class="search-form-field" floatLabel="never">
                    <input matInput [matDatepicker]="picker1" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
                </div>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item role="listitem">Modified Date :
              <div class="dis2 search-div px-3">
                  <mat-form-field class="search-form-field" floatLabel="never">
                    <input matInput [matDatepicker]="picker2" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                  </mat-form-field>
                </div>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
  
      </div>
    </div>
  </mat-dialog-content>
